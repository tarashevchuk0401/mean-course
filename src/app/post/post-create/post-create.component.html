<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName="title" placeholder="title" />
      <mat-error *ngIf="form.get('title').invalid">Enter title</mat-error>
    </mat-form-field>

    <!-- Image -->
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview  && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>


    <mat-form-field>
      <mat-label>Content</mat-label>
      <input
        matInput
        rows="6"
        formControlName="content"
        #content
        placeholder="content"
      />
      <mat-error *ngIf="form.get('content').invalid">Enter content</mat-error>
      <hr />
      <button mat-raised-button color="primary" type="submit">Save Post</button>
    </mat-form-field>
  </form>
</mat-card>
